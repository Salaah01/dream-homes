{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'wedding_messages/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'wedding_messages/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'wedding_messages/css/showmsgs.css' %}">
    <title>Guest Messages</title>
</head>
<body>
    <section id="main-container">
        <section id="title-section">
            <h1>Shueb's and Shiba's Wedding</h1>
            <h2>Messages from Guests:</h2>
        </section>
        <section id="message-contents">
            <div id="content" class='row'>
                {% if messages %}
                    {% for message in messages %}
                        <div class="message col-12 col-md-6 col-lg-4">
                            <p class="from-names">{{ message.fromNames }}</p>
                            <p class="message-content">{{ message.message }}</p>
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
        </section>
    </section>
</body>
</html>
