{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'wedding_messages/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'wedding_messages/css/base.css' %}">
    <link rel="stylesheet" href="{% static 'wedding_messages/css/mehndi_msg_submit.css' %}">
    <title>Shueb and Sabina's Wedding</title>
</head>
<body>
    <section id="main-container">
        <section id="title-section">
            <h1>Shueb and Sabina's Wedding</h1>
            <h2>Please leave a message for the bride and the groom.</h2>
        </section>
        <section id="message-form">
            <div class="form">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="form-group row">
                        <label for="from-names">From</label>
                        <input type="text" class="form-control" name='from-names' id='from-names' placeholder="From" required>
                    </div>
                    <div class="form-group row">
                        <label for="message">Your Message</label>
                        <textarea rows=5 class="form-control" name="message" id='message' placeholder="You Message" required></textarea>
                    </div>
                    <div id="button-container" class='row'>
                        <button type="submit" id='message-submit' class="btn btn-msgsend">Send</button>
                    </div>
                </form>
            </div>
        </section>
    </section>
</body>
</html>
